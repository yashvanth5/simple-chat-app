<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .chat-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        background-color: #075e54;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .chat-messages {
        padding: 15px;
        max-height: 400px;
        overflow-y: auto;
      }

      .message {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
      }

      .incoming {
        background-color: #e0e0e0;
      }

      .outgoing {
        background-color: #dcf8c6;
        align-self: flex-end;
      }

      .chat-input {
        display: flex;
        flex-direction: column; /* New line */
        padding: 15px;
        background-color: #f2f2f2;
        border-top: 1px solid #ccc;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .chat-input-name {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .chat-input input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
      }

      .chat-input button {
        background-color: #075e54;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
      }

      #changeNameButton {
        background-color: #4285f4;
        margin-left: 10px;
      }

      .send-btn {
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .chat-container {
          max-width: 100%;
        }
      }
    </style>
    <title>Chat Application</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat Room</div>

      <div class="chat-messages">
        <div class="message incoming">Hello there!</div>
        <div class="message outgoing">Hi! How can I help you?</div>
      </div>

      <div class="chat-input">
        <div class="chat-input-name">
          <input type="text" id="nameInput" placeholder="Your Name" />
          <button id="changeNameButton">Change Name</button>
        </div>
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button class="send-btn" id="button">Send</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
