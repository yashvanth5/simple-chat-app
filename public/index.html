<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .chat-box {
        display: flex;
        max-width: 1200px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-sidebar {
        flex: 0.3;
        padding: 20px;
        background-color: #2c3e50; /* Change the sidebar background color */
        color: #fff; /* Change text color */
        border-right: 1px solid #ccc;
      }

      .online-users {
        margin-bottom: 20px;
      }

      .online-users h3 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .user-list {
        list-style-type: none;
        padding: 0;
      }

      .user-list li {
        margin-bottom: 5px;
        font-size: 14px;
      }

      .chat-container {
        flex: 0.7;
        display: flex;
        flex-direction: column;
        background-color: #f2f2f2; /* Change the chat container background color */

        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        background-color: #3498db; /* Change the chat header background color */
        color: #fff;
        padding: 15px;
        text-align: center;
        font-weight: bold;

        border-top-right-radius: 10px;
      }

      .chat-messages {
        padding: 15px;
        max-height: 400px;
        overflow-y: auto;
      }

      .message {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
      }

      .incoming {
        background-color: #e0e0e0;
      }

      .outgoing {
        background-color: #e0e0e0;
        align-self: flex-end;
      }

      .chat-input {
        display: flex;
        flex-direction: column;
        padding: 15px;
        background-color: #f2f2f2;
        border-top: 1px solid #ccc;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .chat-input-name {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .chat-input input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
      }

      .chat-input button {
        background-color: #3498db; /* Change the send button background color */
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
      }

      #changeNameButton {
        background-color: #2980b9; /* Change the change name button background color */
        margin-left: 10px;
      }

      .send-btn {
        margin-top: 10px;
      }

      /* Add media queries for responsiveness */

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #3498db; /* Change the navigation bar background color */
        color: #fff; /* Change text color */
      }

      .app-name {
        font-size: 24px;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .chat-box {
          flex-direction: column;
        }

        .chat-sidebar {
          flex: 1;
          border-right: none;
          border-bottom: 1px solid #ccc;
          padding: 15px;
        }

        .chat-container {
          flex: 1;
        }
      }
    </style>
    <title>Chat Application</title>
  </head>
  <body>
    <nav class="navigation">
      <span class="app-name">PING CHAT</span>
      <!-- You can add other navigation elements here -->
      <div class="emoji-toggle">
        <label>
          <input type="checkbox" id="emojiToggle" />
          Emoji Mode
        </label>
      </div>
    </nav>

    <div class="chat-box">
      <aside class="chat-sidebar">
        <div class="online-users">
          <h3>Online Users <span id="onlineUsersCount">0</span></h3>
          <ul class="user-list">
            <!-- Add more user names here -->
          </ul>
        </div>
      </aside>

      <div class="chat-container">
        <div class="chat-header">Chat Room</div>

        <div class="chat-messages">
          <div class="message incoming">Hello there!</div>
          <div class="message outgoing">Hi! How can I help you?</div>
        </div>

        <div class="chat-input">
          <div class="chat-input-name">
            <input type="text" id="nameInput" placeholder="Your Name" />
            <!-- <button id="changeNameButton">Change Name</button> -->
          </div>
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            onkeypress="handleKeyPress(event)"
          />
          <button class="send-btn" id="button">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
